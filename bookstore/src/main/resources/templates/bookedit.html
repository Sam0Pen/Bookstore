<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Edit Book</h1>
	<form action="#" th:action="@{../save}"  th:object= ${book} method="post">
	
	<input type="hidden" th:field="*{id}" class="form-control"/>
	<input type="text" th:field="*{title}" />
	<input type="text" th:field="*{author}" />
	<input type="text" th:field="*{year}" />
	<input type="text" th:field="*{isbn}" />
	<input type="text" th:field="*{price}" />
	<input type="submit" class="btn btn-success" value="Save" />
	<select id="catlist" th:field="*{category}" class="form-control">
	<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
	</form>
    
</body>
</html>
